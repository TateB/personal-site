backend:
  name: git-gateway
  branch: main

local_backend: true # Delete on prod

media_folder: static/img
public_folder: /img

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{title}}"
    media_folder: ""
    public_folder: ""
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - {
          label: "Subtitle",
          name: "subtitle",
          widget: "string",
          required: true,
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Slug", name: "slug", widget: "string", required: true }
